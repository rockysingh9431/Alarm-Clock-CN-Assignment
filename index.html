<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="alarm-image">
      <img src="alarm-clock.png" alt="clock" />
    </div>
    <div class="container d-flex justify-content-between mt-5 p-5">
      <div class="header">
        <div class="alarm-clock-container">
          <h2 class="card-title d-flex justify-content-center">Alarm Clock</h2>
          <h3 id="timer" class="time d-flex justify-content-center"></h3>
          <div class="set-alarm">
            <div class="alarm-time d-flex justify-content-center">
              <select
                class="p-1 option"
                type="number"
                id="hours"
                name="hours"
                min="0"
                max="12"
                placeholder="HH"
                required
              >
                <option value="HH" disabled selected>HH</option>
              </select>
              <p>:</p>
              <select
                class="p-1"
                type="number"
                id="minutes"
                name="minutes"
                min="0"
                max="59"
                placeholder="MM"
                required
              >
                <option value="MM" disabled selected>MM</option>
              </select>
              <p>:</p>
              <select
                class="p-1"
                type="number"
                id="seconds"
                name="seconds"
                min="0"
                max="59"
                placeholder="SS"
                required
              >
                <option value="SS" disabled selected>SS</option>
              </select>
              <select name="AM-PM" id="am-pm">
                <option value="AM">AM</option>
                <option value="PM">PM</option>
              </select>
            </div>

            <div class="set-alarm-btn d-flex justify-content-center">
              <button id="set-alarm" class="m-1 p-2 btn btn-primary">
                Set Alarm
              </button>
            </div>
            <div id="stop-alarm" class="stop-alarm"></div>
          </div>
        </div>
      </div>
      <main class="alarm-container">
        <div class="alarms p-5">
          <h2>Alarms</h2>
          <div id="set-alarm-container" class="set-alarm-container"></div>
        </div>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
